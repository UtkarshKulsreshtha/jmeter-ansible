---
# defaults file for Jmeter-Test
container_name: jmeter_test
entrypoint: /bin/bash
default_command: jmeter -n -t example.jmx -j example.log
testplan: Test-plan
working_dir: "{{playbook_dir}}"
test_path: '{{working_dir}}/Test-plans/{{testplan}}.jmx'
log_path: '{{working_dir}}/Test-logs/{{testplan}}.log'
# duration: 5
# threads: 1
extra_jmeter_args: ""
